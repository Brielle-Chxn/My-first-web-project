<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>คิมมี่เอง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            padding: 20px;
        }
        .profile {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .info {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>เกี่ยวกับฉัน</h1>

        <div class="info"><span class="label">ชื่อจริง:</span> ปาริชาติ ขัติยศ</div>
        <div class="info"><span class="label">ชื่อเล่น:</span> คิม</div>
        <div class="info"><span class="label">สีที่ชอบ:</span> <span style="color:#2450ff;">น้ำเงิน</span></div>
        <div class="info"><span class="label">งานอดิเรก:</span> อ่านนิยาย, ฟังเพลง</div>
        <div class="info"><span class="label">สาขาที่เรียน:</span> วิทยาการคอมพิวเตอร์</div>
        <div class="info"><span class="label">คณะ:</span> คณะเทคโนโลยีสารสนเทศและการสื่อสาร</div>
        <div class="info"><span class="label">มหาวิทยาลัย:</span> มหาวิทยาลัยพะเยา</div>
        <div class="info"><span class="label">อาหารที่ชอบ:</span> ก๋วยเตี๋ยว, อาหารญี่ปุ่น</div>
    </div>
</body>
</html>
